<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css"
  href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
<link rel="stylesheet" type="text/css" href="css/visual.css"/>
<link rel="stylesheet" type="text/css" href="css/inputs.css"/>

<title>dv - Loading</title>

</head>

<body>
<input type="checkbox" id="mc_secret">
<span id="tooltip"></span>
<span id="timestamp"></span>

<div id="header">
  <center>
  <div id="directory_name"></div>
  </center>

  <div id="settings" style="visibility: hidden;">
    <div id="inputs">
      Hue
      <input type="range" min="0" max="359" id="hue-slider"><br>
      <hr>
      <div id="date-sliders">
        <span id="max-date-limit">Upper Limit</span>
        <input type="range" min="0" id="max-date-slider" oninput="onDateSlide(this);" class="date-slider"/>
        <input type="range" min="0" id="min-date-slider" oninput="onDateSlide(this);" class="date-slider"/>
        <span id="min-date-limit">Lower Limit</span>
      </div>
      <hr>
      <input type="radio" id="sizeradio" name="viewtype" onchange="radioChange();"> Size<br>
      <input type="radio" id="countradio" name="viewtype" onchange="radioChange();"> Count<br>
      <hr>
      <input type="checkbox" id="dark-theme" onchange="darkThemeClick();"> Dark Theme<br>
      <hr>
      <input type="checkbox" id="show-fs" onchange="fsClick();"> Show Volume Usage<br>
      <img src="https://engineering.arm.gov/~dohnalek/gear.svg" onclick="gearClick(); return false;" style="visibility: hidden;" id="gear-icon"/>
    </div>
  </div>

  <svg id="trail"></svg>
</div>

<div id="container">
  <svg id="circle"></svg>
  <div id="explanation" style="visibility: hidden;">
      <span id="value"></span><br/>
      <span id="percentage"></span> of <span id="value_type"></span> stored in this directory
      <p id="volume-percent">(X% of volume)</p>
  </div>
  <div id="loading">
    <img src="img/path1.png" style="animation-duration: 0.6s;" />
    <img src="img/path2.png" style="animation-duration: 1.2s; animation-direction: reverse;"/>
    <img src="img/path3.png" style="animation-duration: 1.8s;"/>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-url/2.3.0/url.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script type="text/javascript" src="js/cursor.js"></script>
<script type="text/javascript" src="js/visual.js"></script>

</body>
</html>
